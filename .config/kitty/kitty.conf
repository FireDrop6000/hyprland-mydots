font_family FiraCode Nerd Font
font_size 20

foreground #fafafa
background #1c1c1c

color0  #4a4a4a
color1  #f07178
color2  #c3e88d
color3  #ffcb6b
color4  #82aaff
color5  #c792ea
color6  #89ddff
color7  #eeffff
color8  #4a4a4a
color9  #f07178
color10 #c3e88d
color11 #ffcb6b
color12 #82aaff
color13 #c792ea
color14 #89ddff
color15 #fafafa

cursor_shape underline
shell_integration no-cursor
tab_bar_style separator
tab_powerline_style slanted
tab_bar_edge top
tab_title_max_length 25
tab_title_template " {title} "
tab_separator " "

allow_remote_control yes
enabled_layouts splits

window_border_width 0

active_tab_foreground   #fafafa
active_tab_background   #262626
inactive_tab_foreground #cccccc
inactive_tab_background #1c1c1c
active_tab_font_style   normal
tab_bar_background #1c1c1c
tab_bar_margin_color #1c1c1c

selection_background #333333
selection_foreground none

window_padding_width 10

remember_window_size no
initial_window_width 75c
initial_window_height 20c

# map ctrl+shift+d launch --type=background --cwd=current sh -c "thunar \"$(pwd)\""

# close_on_child_death yes

map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+n new_os_window_with_cwd
# map ctrl+shift+e launch --type=background --cwd=current sh -c "/usr/bin/neovide --no-vsync --no-idle"

enabled_layouts tall:bias=50;full_size=1;mirrored=false

enable_audio_bell false

confirm_os_window_close 0
