source = ~/.config/hypr/media-binds.conf
source = ~/.config/hypr/env_var.conf
# source = ~/.cache/wal/colors-kitty.conf
# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# Dual monitor example on G15 Strix
# eDP-1 is the built in monitor while DP-1 is external
# Both monitors here are at 1440 and 165Hz
# DP-1 is on the left and  eDP-1 is on the right
#monitor=DP-1,2560x1440@165,0x0,1
monitor=eDP-1,1920x1080,0x0,1.25
monitor=,preferred,auto,1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = ~/.config/scrIpts/lockscreen-time.sh
# exec-once = swww kill
# exec-once = swww init
# exec-once = ~/.config/scrIpts/wallpaper-changer-hyprpaper 
exec-once = playerctld
exec-once = mpd-mpris -no-instance
exec-once = hyprpaper
exec-once = waybar
exec-once = dunst
# exec-once = eww open bar
# exec-once = mpd-notification
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
# exec = ~/.config/HyprV/hyprv_util setbg
# exec-once = swww init && sleep 5s && systemctl --user start dynamicWallpaper && ~/.config/scrIpts/waybar-launch.sh
# exec-once = ~/.config/scrIpts/updatewal-swww.sh
# exec-once = sleep 3s
# exec-once = ~/.config/scrIpts/dynamicWallpaper.sh
# exec-once = sleep 2s
# exec-once = systemctl --user start dynamicWallpaper
# exec-once = ~/.config/scrIpts/waybar-launch.sh
exec-once = fusuma -d
#exec = waypaper --restore
exec-once = hyprlock --immediate
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape_shifted_capslock
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    sensitivity=1.0
    gaps_in = 6
    gaps_out = 13
    border_size = 0
    col.active_border = rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
    # col.active_border=rgb(CAD3F5)
    # col.active_border=$color11
    # col.active_border=0xfff5c2e7
    # col.active_border = rgb(FEFEFA) rgb(D64064) 60deg
    # col.inactive_border = rgba(595959aa)
    # col.inactive_border = $color11
    col.inactive_border=0xff45475a
    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 9
    
    blur {
      enabled = yes
      size = 3
      passes = 3
      new_optimizations = yes
    }

    blurls = lockscreen

    drop_shadow = yes
    shadow_range = 40
    shadow_render_power = 5
    # col.shadow = rgba(1a1a1aee)
    col.shadow=rgba(42, 52, 57, 120)
    col.shadow_inactive=0x22000000
    dim_inactive = true
    dim_strength = 0.5
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.5, 1, 0.89, 1
    bezier = myBezier2, 0.22, 1, 0.36, 1

    animation = windows, 1, 7, myBezier2, slide
    animation = windowsOut, 1, 7, myBezier2, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, myBezier, slide
    animation = specialWorkspace, 1, 5, myBezier, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Leeayout/ for more
    new_status = master
    new_on_top = true
    orientation = right
    allow_small_split = true
    always_center_master = true
    # smart_resizing = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on 
    workspace_swipe_fingers=4
}

xwayland {
    force_zero_scaling = on
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
  name = elan050a:01-04f3:3158-touchpad
  sensitivity = 0.3
}
#
# Example windowrule v1
#windowrule = float, ^(kitty)$
windowrule = float, title:^(neofetch)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# windowrulev2 = center, class:^(Thorium-browser)$, title:^(ChatGPT)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = center,title:^(chat.openai.com_/)$
windowrulev2 = size 800 600,title:^(chat.openai.com_/)$
windowrulev2 = center,title:^(web.whatsapp.com_/)$
windowrulev2 = size 750 700,title:^(web.whatsapp.com_/)$

windowrulev2 = center,title:^(Open Files)$
windowrulev2 = center,title:^(All Files)$
windowrulev2 = center,title:^(Open File)$

windowrulev2 = center,title:^(neofetch)$
windowrulev2 = size 790 350,title:^(neofetch)$

windowrulev2 = center,title:^(kitty)$

windowrulev2 = size 750 750,title:^(File Upload)$
windowrulev2 = opacity 1 1,class:^(thunar)$
windowrulev2 = opacity 1 1,class:^(VSCodium)$
windowrulev2 = opacity 1 1, title:^(rofi)(.*)$

# windowrulev2 = float,class:^(Beeper)$
# windowrulev2 = center,class:^(Beeper)$
# windowrulev2 = size 900 650,class:^(Beeper)$

windowrulev2 = float,title:^(ncmpcpp)$
windowrulev2 = move 70 47,title:^(ncmpcpp)$
windowrulev2 = size 1400 800,title:^(ncmpcpp)$

windowrulev2 = float,title:^(Spotify)$
windowrulev2 = move 70 47,title:^(Spotify)$
windowrulev2 = size 1400 800,title:^(Spotify)$

layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, notifications
layerrule = ignorezero, notifications

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, Return, exec, kitty  #open the terminal
# bind = $mainMod CTRL, Return, exec, [float] kitty
bind = $mainMod, T, exec, kitty  #open the terminal
bind = $mainMod SHIFT, T, exec, [float] kitty
bind = $mainMod, A, killactive, # close the active window
# bind = $mainMod, L, exec, swaylock -l # Lock the screen
bind = $mainMod, L, exec, hyprlock -l
# bind = $mainMod SHIFT, M, exec, wlogout --protocol layer-shell # show the logout window
# bind = $mainMod, Q, exec, ~/.config/rofi/scripts/powermenu_t4 # show the logout window
bind = $mainMod, Q, exec, ~/.config/rofi/rofi-power-menu/powermenu.sh
bind = $mainMod, X, exec, hyprctl kill
# bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, E, exec, thunar # Show the graphical file browser
bind = $mainMod SHIFT, E, exec, [float] thunar
# bind = $mainMod, E, exec, kitty bash -i -c 'lf'
bind = $mainMod, V, togglefloating, # Allow a window to float
bind = $mainMod, SPACE, exec, rofi -show drun # Show the graphical app launcher
# bind = $mainMod, SPACE, exec, ~/.config/rofi/launchers/type-3/launcher.sh # Show the graphical app launcher
# bind = $mainMod, SPACE, exec, wofi # Show the graphical app launcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
# bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = $mainMod, S, exec, ~/.config/Scripts/screenshot.sh # take full screenshot
# bind = ALT, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy # open clipboard manager
bind = ALT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy # open clipboard manager
# bind = $mainMod, T, exec, ~/.config/HyprV/hyprv_util vswitch # switch HyprV version
# bind = $mainMod, W, exec, ~/.config/scrIpts/dynamicWallpaper.sh
bind = $mainMod, W, exec, ~/.config/Scripts/wallpaper-changer-hyprpaper
bind = $mainMod SHIFT, B, exec, ~/.config/Scripts/waybar-launch.sh
# bind = $mainMod SHIFT, B, exec, ~/.config/scrIpts/ewwbar-refresh
# bind = , Caps_Lock, exec, pkill -RTMIN+1 waybar
bind = $mainMod, F, fullscreen # toggle fullscreen window
# bind = $mainMod, B, exec, thorium-browser # open browser
bind = $mainMod, B, exec, firefox # open browser
bind = $mainMod CTRL, T, exec, thorium-browser # open alt browser
bind = $mainMod SHIFT, X, exec, hyprctl dispatch exit 0 # log-out of the system
bind = $mainMod, C, exec, vscodium --disable-gpu # open code editor
# bind = $mainMod, M, exec, spotify --disable-gpu # open Spotify
bind = $mainMod, M, exec, ~/.config/rofi/rofi-music-menu/musicMenu.sh
bind = $mainMod SHIFT, P, exec, hyprctl keyword monitor DP-1
bind = $mainMod SHIFT, G, exec, thorium-browser --app=https://chat.openai.com
bind = ALT, W, exec, ~/.config/rofi/rofi-wifi-menu/rofi-wifi-menu.sh
bind = $mainMod, R, exec, ~/.config/Scripts/recording.sh
bind = $mainMod ALT, C, exec, qalculate-gtk && disown
bind = ALT, B, exec, blueman-manager
bind = $mainMod SHIFT, C, exec, beeper --disable-gpu
bind = $mainMod SHIFT, D, exec, ~/.config/Scripts/dnd-toggle

# playerctl controls
bind = $mainMod, PERIOD, exec, playerctld shift
bind = $mainMod, COMMA, exec, playerctld unshift

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Swap tiles
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, left, movewindow, l 
bind = $mainMod SHIFT, right, movewindow, r 
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = ALT, mouse:272, resizewindow

